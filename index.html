<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carosol</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Sliding an image</h2>
    <div class="container">
      <div class="slide-container fade">
        <div class="numbertext">1/3</div>
        <img src="./img/img1.jpg" alt="img" />
        <div class="caption">image caption</div>
      </div>
      <div class="slide-container fade">
        <div class="numbertext">2/3</div>
        <img src="./img/img2.jpg" alt="img" />
        <div class="caption">image caption</div>
      </div>
      <div class="slide-container fade">
        <div class="numbertext">3/3</div>
        <img src="./img/img3.jpg" alt="img" />
        <div class="caption">image caption</div>
      </div>
      <!-- next and prev button -->
      <a class="prev" onclick="plusSlider(-1)">&#10094;</a>
      <a class="next" onclick="plusSlider(1)">&#10095;</a>
    </div>
    <br>
    <!-- dot symbols -->
    <div>
        <span class="dot" onclick="currentSlider(1)"></span>
        <span class="dot" onclick="currentSlider(2)"></span>
        <span class="dot" onclick="currentSlider(3)"></span>
    </div>




    <script src="./main.js"></script>
  </body>
</html>
